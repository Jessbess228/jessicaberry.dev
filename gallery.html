<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Kawaii Dress-Up Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1; /* Light pink */
            color: #ff69b4; /* Hot pink */
            text-align: center;
        }

        .header {
            background-color: #ffb6c1; /* Pink */
            padding: 20px;
            border-bottom: 5px solid #ff69b4;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        .container {
            margin: 30px auto;
            padding: 20px;
            max-width: 900px;
            background: #fffaf0; /* Ivory */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-title {
            font-size: 2em;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ff69b4;
            text-decoration: none;
            border: 2px solid #ff69b4;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.2s, color 0.2s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #ff69b4;
            color: #fff;
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
